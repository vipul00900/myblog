{% extends "personal/header.html" %}
{% block content %}
<h3><a href="/blog/{{post.id}}">{{ post.title }}</a></h3>
<h6> on {{ post.date }}</h6>
<img src="{{ post.thumb.url}}" alt="{{ post.title }}" style="max-width: 500px; height: auto;">
<div class = "container">
	{{ post.body|safe|linebreaks}}
</div>
<br><br>
{% endblock %}
